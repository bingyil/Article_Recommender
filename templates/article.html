<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>


<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{title}}</h2>
        <p>{% autoescape false%}{{text}}{% endautoescape %}</p>
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>
        <ul>
            {% for a in recommend%}
            <br><a href='{{a.url}}'>{{ a.title}}</a></br>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
